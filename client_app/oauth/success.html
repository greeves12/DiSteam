<!DOCTYPE html>
<html>
    <head>
        <title>Steam Linker | Success</title>
        <meta name="viewport" content="width-device-width, initial-scale=1.0" />
        <link rel="stylesheet" type="text/css" href="./resources/styles/success.css" />
    </head>

    <body>
        <div class="container">
            <img src="https://upload.wikimedia.org/wikipedia/commons/3/3b/Eo_circle_green_checkmark.svg">
            <h1>Thanks for verifying <span id="username"></span></h1>
            <p>You are now verified on all servers running <span>Disteam*</span>. Please allow up to 5 minutes for the network to propagate these changes.</p>
            <p id="disclaimer">*Discord servers are run by independant owners. Each server has their own requirements for valid verification.</p>
        </div>
    </body>

    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const myParam = urlParams.get('username');
        
        document.getElementById("username").innerHTML = "@" + myParam;
    </script>
</html>
